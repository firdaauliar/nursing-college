name: Deploy Laravel to CPanel

on:
  push:
    branches:
      - main

jobs:
  FTP-Deploy-Action:
    name: FTP-Deploy-Action
    runs-on: ubuntu-latest
    steps:
      # Checkout hanya beberapa commit terakhir agar lebih cepat
      - name: Checkout code
        uses: actions/checkout@v2.1.0
        with:
          fetch-depth: 2

      # Install Node dan build asset
      - name: Build Frontend Assets
        run: |
          npm install
          npm run build

      # Install PHP dan Composer
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          tools: composer

      # # Install vendor untuk produksi
      # - name: Install PHP dependencies
      #   run: |
      #     composer install --no-dev --optimize-autoloader

      # Buat folder deployment (hanya file penting Laravel)
      - name: Prepare deployment folder
        run: |
          mkdir deploy
          cp -r app bootstrap config database public resources routes storage artisan composer.json composer.lock deploy/

      # Install vendor di folder deploy (aman & tidak mengacaukan repo)
      - name: Install PHP dependencies in deploy
        run: |
          cd deploy
          composer install --no-dev --optimize-autoloader

      # Upload hanya isi folder deploy
      - name: FTP Deploy
        uses: SamKirkland/FTP-Deploy-Action@4.3.3
        with:
          server: ${{ secrets.SERVER }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          local-dir: deploy/
          dangerous-clean-slate: false     # Hanya upload file yang berubah (incremental)
          exclude: |
            **/.git*
            **/node_modules/**
            **/vendor/**
            /vendor/**
            vendor/**
            **/tests/**
            **/.github/**
